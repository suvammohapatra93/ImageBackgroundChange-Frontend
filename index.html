<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suvam's Image Background Effect</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="suvam">SUVAM MOHAPATRA</h1>
    <div class="container">
      <div class="img-box">
        <div class="img-wrap">
          <img src="images/original.jpg" id="originalImg" alt="Original" />
        </div>
        <img src="images/transparent.png" alt="Background" width="100%" />
        <span id="line">
          <img src="images/arrow.png" class="arrow" alt="Resize Arrow" />
        </span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
